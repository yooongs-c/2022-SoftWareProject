{% include 'layout/head.html' %}
<body>
  {% include 'layout/header.html' %}
      <p></p>
      <div class="btn-toolbar justify-content-center" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group me-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-secondary">전체</button>
          <button type="button" class="btn btn-secondary">공지사항</button>
          <button type="button" class="btn btn-secondary">커뮤니티</button>
          <button type="button" class="btn btn-secondary">플레이리스트</button>
        </div>
      </div>
      <p></p>
      <div class="container text-center">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">분류</th>
          </tr>
        </thead>
        <br/>
        <tbody>
          {% for row in contents %}
          <tr class="table-secondary">
            <th scope="row">{{ row.no }} </th>
            <td ><a href="/community/information/{row.no}">
              {{ row.title }}</a>
            </td>
            <td>{{ row.author }} </td>
            <td>{{ row.category }} </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      
      <button type="button" class="btn btn-outline-danger" style="float:right;" onClick="location.href=/community/write">
        글쓰기
      </button>
      <!-- 버튼라인 ~ 페이징 라인 공백 넣기 -->

      <div>
        <ul class="pagination justify-content-center" >
          <li class="page-item disabled">
            <a class="page-link" href="#">&laquo;</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">4</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">5</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">&raquo;</a>
          </li>
        </ul>
      </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
